<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My First Blog</title>
  <!--<link rel="stylesheet" type="text/css" href="./assets/css/form.css">-->
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body class="body" id="body">
    <div class="wrapper">
      <header class="header">
        <button class="favorite styled" type="button"></button>
      </header>
      <main class="bodycontent">
      <h1 class="myfirstblog">My First Blog</h1>
      <section class="inputfields">
        <h2>What's on your mind?</h2>
         <table>
          <thead>
            <tr>
              <label for="username">Username</label>
              <input type ="text" id="username" placeholder="Enter Username" maxlength="25">
              <label for="title">Title</label>
              <input type ="text" id="title" placeholder="Enter Title" maxlength="25">
              <label for="content">Content</label>
              <input type ="text" id="content" placeholder="Enter Content" maxlength="4000">
  
              <p class="usernameoutput" id="usernameOutput"></p>
              <p class="titleoutput" id="titleOutput"></p>
              <p class="contentOutput" id="contentOutput"></p>
            </tr>
            <input type="button" value="Submit"<button id="submit-btn" class="btn"></button>
          </thead>
          <tbody id="employee-table">
          </tbody>
         </table>
        <!--</div>
        <div class="card-footer">
         <input type="button" value="Submit"<button id="submit-btn" class="btn"></button>
        </div>
      </div>
    </div>-->
  </section>
  </main>
    <script>
        const userName = document.getElementById('username');
        const title = document.getElementById('title');
        const content = document.getElementById('content');
        const submitButton = document.getElementById('submit-btn');
        /* const AddEmployeesButton = document.getElementById('add-employees-btn'); */
        const outputUsername = document.getElementById('usernameOutput');
        const outputTitle = document.getElementById('titleOutput');
        const outputContent = document.getElementById('contentOutput');
  
        function CreateBlog() {
              outputUsername.innerHTML = userName.value;
              outputTitle.innerHTML = title.value;
              outputContent.innerHTML = content.value;
  
        }
  
        submitButton.addEventListener('click', CreateBlog);
  
    </script>
  </body>
  
  </html>
