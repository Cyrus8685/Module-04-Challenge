<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My First Blog</title>
  <script src="https://kit.fontawesome.com/d64cd1191c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/MyFirstBlog/assets/css/blog.css">
</head>
<header class="header">
  <button class  = "back" id="back">Back</button>
  <article class="firstBlog" id="firstBlog">My First Blog</article>
  <button class="colormode" id="colormode" type="button" img src="/MyFirstBlog/assets/images/day-mode.png"></button>
</header>
<body class="body" id="body">
    <div class="wrapper">
      <section class="blogtitles" id="blogtitles">
         <table class="blogtable" id="blogtable">
          <figure class="blogsections" id="blogsections">
              <label class="title" id="title1">Title 1</label>
                  <h class="content" id="content1">Content 1</h>
                    <p class="postname" id="postname1">Posted By: </p>
           </figure> 
           <figure class="blogsections" id="blogsections">        
              <label class="title" id="title2">Title 2</label>
                  <h class="content" id="content2">Content 2</h>
                      <p class="postname" id="postname2">Posted By: </p>
            </figure> 
            <figure class="blogsections" id="blogsections">
              <label class="title" id="title3">Title 3</label>
                  <h class="content" id="content3">Content 3</h>
                      <p class="postname" id="postname3">Posted By: </p>
            </figure> 
            <figure class="blogsections" id="blogsections">
              <label class="title" id="title4">Title 4</label>
                  <h class="content" id="content4">Content 4</h>
                      <p class="postname" id="postname4">Posted By: </p>
            </figure> 
            <figure class="blogsections" id="blogsections">
              <label class="title" id="title5">Title 5</label>
                  <h class="content" id="content5">Content 5</h>
                      <p class="postname" id="postname5">Posted By: </p>
            </figure> 
         </table>
      </section>
  </div>
  <footer class="footer">
    <a class="made">Made with <i class="fa-sharp fa-solid fa-heart" style="color: red;"></i> by Jonathan Negron</a>
    <p class="footerwrapper">
    <p class="key">Portfolio: <a class="value">Jonathan Negron</a></p>
    <p class="key">Blog: <a class="value">Full-Stack Blog</a></p>
    <p class="key">E-mail: <a class="value">jonathan.a.negron@gmail.com</a></p>
    </p>
   </footer>
</body>
   <script src="/MyFirstBlog/assets/js/blog.js"></script>
</html>
